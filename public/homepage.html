<!DOCTYPE html>
<html>
  <head>
    <title>Todo-home</title>
    <link rel="stylesheet" type="text/css" href="/style/homepage.css" />
    <script src="js/homepage.js"></script>
  </head>

  <body>

		<form method="POST"	action="/">
			<label>Profile: <!--user--> </label>
			<input type="submit" value="Logout">
		</form>

<div class="container">
	<div class="todo_list">

		<h2>Todos</h2>

		<table id="todo_table">
			<tr>
				<td>Title</td>
				<td>Description</td>
			</tr>
			<!--todo_lists-->
		</table>
	</div>

    <form method="POST" action="" class="todo_form">
			<p><label>Title</label></p>
			<p><textarea name="Title" id="title" rows="2" cols="100" required></textarea></p>

			<p><label>Description</label></p>
			<p><textarea name="Description" id="description" cols="100" rows="20"></textarea></p>

			<p><input type="submit" value="Submit" /></p>
		</form>
		</div>
		
  </body>
</html>
