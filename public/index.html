<!DOCTYPE html>
<html>

<head>
	<title>Todo-Login</title>
	<link rel="stylesheet" type="text/css" href="style/loginpage.css" />
	<link href-"https://fonts.google.com/?query=popp&category=Sans+Serif&selection.family=Poppins&thickness=6" rel="stylesheet">
	<script src="js/loginPage.js"></script>
</head>

<body>

	<header>
		TODO
	</header>

	<main>

		<section id="login">
			<h1>User Login</h1>

			<form method="POST" action="/login">

				<div class="input_wrapper">
					<input type="text" name="username" placeholder="Username" class="input100" required>
					<span class="unicode">&#x1F464</span>
				</div>

				<div class="input_wrapper">
					<input type="password" name="password" placeholder="Password" class="input100" required>
					<span class="unicode">&#x1f512</span>
				</div>

				<span></span>
				<input type="submit" value="Login" class="button">

			</form>

			<div id="sign_up_link" class="link">click here to sign-up</div>
		</section>

		<section id="sign_up">
			<h1>Create Account</h1>

			<form method="POST" action="/signup">

				<input name="name" placeholder="Name" class="input100" required>
				<input name="username" placeholder="Username" class="input100" required>

				<input type="password" name="password" placeholder="Password" class="input100" required>

				<span></span>
				<input type="submit" value="Sign Up" class="button">

			</form>

			<div id="login_link" class="link">click here to login</div>
		</section>
	</main>

	<footer></footer>
</body>

</html>
